<div class="container col-sm-4 mt-5 card">
    <div class="card-body">
        <form [formGroup]="mySignInForm" (ngSubmit)="onsignin()">
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="userSelection" id="user-hod" value="1" (click)="selectedForm = 1" formControlName="userSelection" checked>
            <label class="form-check-label" for="user-hod">HOD</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="userSelection" id="user-staff" formControlName="userSelection" value="2" (click)="selectedForm = 2">
            <label class="form-check-label" for="user-staff">Staff</label>
        </div>      
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" formControlName="email">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" formControlName="password">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <div>
            New User ? <button type="button" class="btn btn-link pt-0" (click)="navigateToSignUp()">sign-up</button>
            </div>
    
          </form>
    </div>
    
</div>
