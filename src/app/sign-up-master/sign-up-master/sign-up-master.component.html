<div class="container col-sm-6 mt-5 card">
    <div class="card-body">
        <form [formGroup]="mySignUpForm" (ngSubmit)="onSubmitHODForm()">
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="userSelection" id="user-hod" value="1" (click)="selectedForm = 1" formControlName="userSelection" checked>
                <label class="form-check-label" for="user-hod">HOD</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="userSelection" id="user-staff" formControlName="userSelection" value="2" (click)="selectedForm = 2">
                <label class="form-check-label" for="user-staff">Staff</label>
            </div>      
            <div class="hod-form" *ngIf="selectedForm == 1">
                <div class="form-group">
                    <label for="hod-name">Name</label>
                    <input type="email" class="form-control" id="hod-name" aria-describedby="emailHelp" formControlName="name">
                </div>
                <div class="form-group">
                    <label for="hod-username">Username</label>
                    <input type="email" class="form-control" id="hod-username" aria-describedby="emailHelp" formControlName="userName">
                </div>
                <div class="form-group">
                    <label for="hod-department">Department</label>
                    <input type="email" class="form-control" id="hod-department" aria-describedby="emailHelp" formControlName="department">
                </div>
                <div class="form-group">
                    <label for="hod-email">Email address</label>
                    <input type="email" class="form-control" id="hod-email" aria-describedby="emailHelp" formControlName="email">
                </div>
                <div class="form-group">
                    <label for="hod-password">Password</label>
                    <input type="password" class="form-control" id="hod-password" formControlName="password">
                </div>
            </div>
            <div class="staff-form" *ngIf="selectedForm == 2" >
                <div class="form-group">
                    <label for="staff-name">Name</label>
                    <input type="email" class="form-control" id="staff-name" aria-describedby="emailHelp" formControlName="name">
                </div>
                <div class="form-group">
                    <label for="staff-username">Username</label>
                    <input type="email" class="form-control" id="staff-username" aria-describedby="emailHelp" formControlName="userName">
                </div>
                <div class="form-group">
                    <label for="staff-email">Email address</label>
                    <input type="email" class="form-control" id="staff-email" aria-describedby="emailHelp" formControlName="email">
                </div>
                <div class="form-group">
                    <label for="staff-password">Password</label>
                    <input type="password" class="form-control" id="staff-password" formControlName="password">
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <div>
            registered User ? <button type="button" class="btn btn-link pt-0" (click)="navigateToSignIn()">sign-In</button>
            </div>
    </div>
   
    
</div>
